<html class = "login-page">
	<head>
		<title>
			Firepit
		</title>
		<link rel = "stylesheet" type = "text/css" href = "stylesheets/tribe_ui/buttons.css"/>
		<link rel = "stylesheet" type = "text/css" href = "stylesheets/tribe_ui/input.css"/>
		<link rel = "stylesheet" type = "text/css" href = "stylesheets/style.css"/>
		<script type = "text/javascript" src = "js/lib/authenication_handler.js"></script>
		<script type = "text/javascript" src = "js/login_register/init.js"></script>
	</head>
	<body>
		<div id = "tribe_header_panel">
			<div id = "tribe-panel-logo">

			</div>
			<div id = "">

			</div>
		</div>
		<div id = "tribal_top">

		</div>
		<div id = "login-container">
			<h1>Firepit</h1>

			<div class = "center-content">
				<input id = "sign-in-username" class = "tribe-input dark" type = "text" placeholder = "Username" value = ""/>

				<input id = "sign-in-password" class = "push-down tribe-input dark" type = "password" placeholder = "Password" value = ""/>

				<button id = 'login-btn' class = 'tribe-round-btn orange push-down'>
					SIGN IN
				</button>
			</div>

			<div class = "sign-up-contain push-down">
			Don't have an account? Sign up Here!
			</div>
		</div>
		<div id = "register-container">
			<h1>Register</h1>
			<div class = "center-content">
				<input id = "register-username" class = "tribe-input dark" type = "text" placeholder = "New Username" value = ""/>

				<input id = "register-password" class = "push-down tribe-input dark" type = "password" placeholder = "New Password" value = ""/>

				<input id = "register-password-repeat" class = "push-down tribe-input dark" type = "password" placeholder = "Confirm New Password" value = ""/>

				<input id = "register-email" class = "push-down tribe-input dark" type = "text" placeholder = "E-Mail" value = ""/>

				<button id = 'register-btn' class = 'tribe-round-btn orange push-down'>
					REGISTER
				</button>
			</div>
		</div>

		<div id = "tribal_bottom">

		</div>
	</body>
</html>
