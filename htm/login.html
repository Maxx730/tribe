<html class = "login-page">
	<head>
		<title>
			Firepit
		</title>
		<link rel = "stylesheet" type = "text/css" href = "stylesheets/tribe_ui/buttons.css"/>
		<link rel = "stylesheet" type = "text/css" href = "stylesheets/style.css"/>
	</head>
	<body>
		<div id = "login-container">
			<img src = "../images/logos.png"/>
			<h1>Firepit</h1>

			<div class = "center-content">
				<input id = "sign-in-username" type = "text" placeholder = "Username" value = ""/>

				<input id = "sign-in-password" class = "push-down" type = "text" placeholder = "Password" value = ""/>

				<button id = 'login-btn' class = 'tribe-round-btn orange push-down'>
					SIGN IN
				</button>
			</div>

			<div class = "sign-up-contain push-down">
			Don't have an account? Sign up Here!
			</div>
		</div>
	</body>
</html>
